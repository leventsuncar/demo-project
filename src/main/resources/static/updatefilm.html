    <a class="navbar-brand" href="#">Film</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <form action="index.html" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Ana Sayfa</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="/films" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Filmler</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="filmname.html" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Film Ara</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="actorname.html" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Oyuncuya Göre Film Ara</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="genrename.html" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Türe Göre Film Ara</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="addfilm.html" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Film Ekle</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="deletefilm.html" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Film Sil</button>
                </form>
            </li>
            <li class="nav-item">
                <form action="updatefilm.html" method="get">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Filmi Güncelle</button>
                </form>
            </li>
        </ul>

    </div>
</nav>
<div class="jumbotron"
     style="background-image: url('https://media-exp1.licdn.com/dms/image/C4E1BAQHXp25ByAD9yA/company-background_10000/0/1550679681786?e=2159024400&v=beta&t=LeRFPesyyAjUhsnRKmqyp7fc82hPVoyE-cMGPTaH3nU');">
    <h1 style="color: #000000" class="display-3 font-weight-bold">Film Güncelle</h1>
    <hr class="my-4">

</div>
<div class="container">

    <form action="/updatebyname" method="get" th:object="filmDto">
        <div class="md-3">
            <label for="filmadi" class="form-label text-white">Film Adı</label>
            <input type="text" name="name" th:name="name" placeholder="Film Adı" class="form-control "
                   id="filmadi">
            <hr>
        </div>
        <div class="md-3">
            <label for="tarih" class="form-label text-white">Yayınlanma Yılı</label>
            <input type="text" name="releaseYear" placeholder="Yayınlanma Yılı" th:name="releaseYear"
                   class="form-control" id="tarih">
            <hr>
        </div>
        <div class="md-3">
            <label for="link" class="form-label text-white">Medya Linki</label>
            <input type="text" name="media" th:name="media" placeholder="Medya Linki" class="form-control"
                   id="link">
            <hr>
        </div>
        <div class="md-3">
            <label for="dil" class="form-label text-white">Dil</label>
            <input type="text" name="language" th:name="language" placeholder="Dil" class="form-control"
                   id="dil">
            <hr>
        </div>
        <div class="md-3">
            <label for="aciklama" class="form-label text-white">Açıklama</label>
            <input type="text" name="description" th:name="description" placeholder="Açıklama"
                   class="form-control" id="aciklama">
            <hr>
        </div>
        <div class="md-3">
            <label for="oyuncular" class="form-label text-white">Oyuncular</label>
            <input type="text" name="actorNames" th:name="actorNames" placeholder="Oyuncular"
                   class="form-control" id="oyuncular">
            <small style="color: black" class="form-text">Farklı oyuncular arasında lütfen ","
                kullanın.</small>
            <hr>

        </div>
        <div class="md-3">
            <label for="Tür" class="form-label text-white">Tür</label>
            <input type="text"  name="genreNames" th:name="genreNames" placeholder="Tür" class="form-control"
                   id="Tür">
            <small style="color: black" class="form-text "> Birden fazla tür girmek isterseniz tür isimleri
                arasına lütfen "," koyun.
            </small>
            <hr>
        </div>


        <button type="submit" class="btn btn-primary">Ekle</button>
    </form>
</div>
<footer class="text-center text-lg-start bg-light text-muted">

    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

</footer>

</body>
</html>
